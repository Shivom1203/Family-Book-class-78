<html>
    <center>
      <h1> My Family Book</h1>  
      <br>
      <img src="Family.jpg" style="width: 30%;" id="family_member_image">
      <br>
      <h4 id="family_member_name"></h4><br>
      <button onclick="update();">Next</button>
    </center>
    <script>
      var images =["d.jpg","f.png","m.jpg","s.jpg","fg.jpg","d.jpg"];
      var names=["Family Book","Rakesh Shetty","Krishna Shetty","Shivom Shetty","Sunitha Shetty","Shambhu Shetty"];
      
      var i= 0;
      function update()
      {
        i++;
        var number_of_family_member_in_array = 5
        if(i > number_of_family_member_in_array )
        {
          i=0;
        }
        var updatedImage = images[i];
        var updatedName = names[i];
        document.getElementById("family_member_image").src = updatedImage;
        document.getElementById("family_member_name").innerHTML = updatedName;
      }
    </script>

</html>
